<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/register.css">
    
</head>

<body>
    <nav id="nav">
        <img src="Imagenes/chefconnect_transparent.png" alt="logo" height="80 px">
    </nav>

    <div class="box">

        <form action="" method="GET" id="formRegister">

            <h2>Registro</h2>

            <div class="inputbox">       
                <label for="firstname">Nombre</label>
                <input type="text" id="name" name="user_name">

            </div>
                <div class="inputbox">    
                <label for="email">Correo</label>
                <input type="email" id="email" name="user_email">
            </div>
            
            <div class="inputbox">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="user_password">
            </div>

            <div class="style-section"> 
            <div class="inputbox">
                <label for="birthday">Cumpleaños</label>
                <input type="date" id="birthday" name="user_birthday">
            </div>

            <div class="inputbox">
                <label for="diet">Dieta:</label>
                <br>
                <select id="diet" name="user_diet">
                    <optgroup label="Tipo de dieta">
                        <option value="omninvore">Omnívora</option>
                        <option value="gluten_free">Sin Gluten</option>
                        <option value="vegan">Vegana</option>
                        <option value="vegetarian">Vegetariana</option>
                        <option value="keto">Keto</option>
                    </optgroup>
                </select>
                <br>
             </div>
             </div>

            <div class="aviso">
                <p>Aviso de Privacidad y Términos y Condiciones <br>
                    <a href="terms.html" target="_blank">Click aquí para conocer más</a></p>
            </div>

            <div class="agree">
                <label for="">
                    <input type="checkbox">Acepto los Términos y Condiciones
                </label>
            </div>
            <button class="button">Guardar</button>
          </form>
</body>
</html>
